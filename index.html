<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>正負を含む四則演算</title>
  <style>
    body {
      font-family: 'Rounded Mplus 1c', sans-serif;
      padding: 20px;
      background-color: #fff0f5;
      color: #444;
      position: relative;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    h2 {
      color: #d6336c;
    }
    button {
      background-color: #ff9ce3;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
      user-select: none;
      z-index: 1100;
    }
    button:hover {
      background-color: #ff7cd6;
    }
    .hidden {
      display: none;
    }
    .problem {
      font-size: 24px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .input-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      flex-wrap: nowrap;
    }
    input[type="number"] {
      width: 80px;
      height: 40px;
      text-align: center;
      border: 2px solid #ffb6d5;
      border-radius: 8px;
      padding: 5px;
      font-size: 20px;
      background-color: #fff;
      margin: 5px;
      z-index: 1100;
    }
    .line {
      border-top: 2px solid #ff69b4;
      width: 80px;
      margin: 2px 0;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #d6336c;
      font-weight: bold;
    }

    /* ホームボタンとリセットボタン */
    #homeButton, #resetButton {
      position: absolute;
      top: 10px;
      background-color: #ffb3e6;
      border: none;
      padding: 8px 14px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Rounded Mplus 1c', sans-serif;
      user-select: none;
      z-index: 1100;
    }
    #homeButton:hover, #resetButton:hover {
      background-color: #ff7cd6;
    }
    #homeButton {
      right: 10px;
    }
    #resetButton {
      right: 90px;
    }

    /* 描画キャンバスを全画面化 */
    #drawingCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      border-radius: 0;
      z-index: 1000; /* ボタンより下に */
      touch-action: none; /* スマホでスムーズに描画 */
      background: transparent;
    }

    /* スマホ対応 */
    @media screen and (max-width: 600px) {
      .problem {
        font-size: 20px;
        flex-wrap: nowrap;
        overflow-x: auto;
      }
      input[type="number"] {
        width: 60px;
        height: 36px;
        font-size: 18px;
      }
      .line {
        width: 60px;
      }
      #homeButton, #resetButton {
        padding: 6px 10px;
        font-size: 14px;
      }
      #resetButton {
        right: 80px;
      }
    }
  </style>
</head>
<body>
  <div id="settings">
    <h2>問題の設定</h2>
    <label>数値の範囲: <input type="number" id="numRangeMin" value="-10" /> ～ <input type="number" id="numRangeMax" value="10" /></label>
    <label><input type="checkbox" id="includeDecimals">小数を許容</label>
    <fieldset>
      <legend>演算子:</legend>
      <label><input type="checkbox" value="+" checked class="operation" /> 足し算</label>
      <label><input type="checkbox" value="-" checked class="operation" /> 引き算</label>
      <label><input type="checkbox" value="*" checked class="operation" /> 掛け算</label>
      <label><input type="checkbox" value="/" checked class="operation" /> 割り算</label>
    </fieldset>
    <button onclick="startQuiz()">開始</button>
    <div id="error"></div>
  </div>

  <div id="quiz" class="hidden">
    <button id="homeButton" onclick="goHome()">ホーム</button>
    <button id="resetButton" onclick="resetDrawing()">リセット</button>
    <div class="problem" id="problem"></div>
    <canvas id="drawingCanvas"></canvas>
    <div class="input-section">
      <input type="number" id="answer" step="0.1" />
      <button onclick="checkAnswer()">確定</button>
    </div>
    <div id="result"></div>
  </div>

  <div id="resultScreen" class="hidden">
    <div id="summary"></div>
    <button onclick="goHome()">ホームへ戻る</button>
    <button onclick="nextProblem()">次の問題へ</button>
  </div>

  <script>
    let currentAnswer;
    let includeDecimals = false;

    function startQuiz() {
      const minNum = parseFloat(document.getElementById('numRangeMin').value) || -10;
      const maxNum = parseFloat(document.getElementById('numRangeMax').value) || 10;
      includeDecimals = document.getElementById('includeDecimals').checked;

      if (minNum > maxNum) {
        document.getElementById('error').textContent = '最小値が最大値より大きいです。';
        return;
      }
      document.getElementById('error').textContent = '';

      const operations = Array.from(document.querySelectorAll('.operation:checked')).map(cb => cb.value);
      if (operations.length === 0) {
        document.getElementById('error').textContent = '少なくとも1つの演算を選んでください。';
        return;
      }

      const num1 = generateRandomNumber(minNum, maxNum);
      const num2 = generateRandomNumber(minNum, maxNum);
      const op = operations[Math.floor(Math.random() * operations.length)];
      let displayOp = op;

      if (op === '*') {
        displayOp = '×';
      } else if (op === '/') {
        displayOp = '÷';
      }

      currentAnswer = calculateAnswer(num1, num2, op);
      document.getElementById('problem').textContent = `${num1} ${displayOp} ${num2} = ?`;
      document.getElementById('answer').value = '';
      document.getElementById('settings').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');
      clearCanvas();
      document.getElementById('result').textContent = '';
    }


    function generateRandomNumber(min, max) {
      const num = includeDecimals ? (Math.random() * (max - min) + min).toFixed(1) : Math.floor(Math.random() * (max - min + 1) + min);
      if(num === 0 && includeDecimals === false){
        return 1;
      }
      return parseFloat(num);
    }

    function calculateAnswer(num1, num2, op) {
      switch (op) {
        case '+': return num1 + num2;
        case '-': return num1 - num2;
        case '*': return num1 * num2;
        case '/': return num1 / num2;
      }
    }

    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById('answer').value);
      if (isNaN(userAnswer)) {
        document.getElementById('result').textContent = '有効な数値を入力してください。';
        return;
      }

      const isCorrect = Math.abs(userAnswer - currentAnswer) < 0.01; 

      const summaryText = `
        <div>問題: ${document.getElementById('problem').textContent}</div>
        <div>正解: ${currentAnswer}</div>
        <div>あなたの回答: ${userAnswer}</div>
        <div style="color: ${isCorrect ? '#ff558c' : '#000bdf'}; font-weight: bold;">${isCorrect ? '正解' : '不正解'}</div>
      `;

      document.getElementById('summary').innerHTML = summaryText;
      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('resultScreen').classList.remove('hidden');
    }

    function nextProblem() {
      document.getElementById('resultScreen').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');
      clearCanvas();
      startQuiz();
    }

    function goHome() {
      document.getElementById('settings').classList.remove('hidden');
      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('resultScreen').classList.add('hidden');
      clearCanvas();
      document.getElementById('result').textContent = '';
    }


    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');

    let lines = [];
    let currentLine = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      redrawLines();
    }

    function redrawLines() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#ff69b4';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';

      for (const line of lines) {
        if (line.length < 2) continue;
        ctx.beginPath();
        ctx.moveTo(line[0].x, line[0].y);
        for (let i = 1; i < line.length; i++) {
          ctx.lineTo(line[i].x, line[i].y);
        }
        ctx.stroke();
      }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let drawing = false;

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      currentLine = [{ x: e.clientX, y: e.clientY }];
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      const point = { x: e.clientX, y: e.clientY };
      currentLine.push(point);

      ctx.strokeStyle = '#ff69b4';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';

      ctx.beginPath();
      const lastPoint = currentLine[currentLine.length - 2];
      ctx.moveTo(lastPoint.x, lastPoint.y);
      ctx.lineTo(point.x, point.y);
      ctx.stroke();
    });

    canvas.addEventListener('mouseup', () => {
      if (!drawing) return;
      drawing = false;
      if (currentLine.length > 1) lines.push(currentLine);
      currentLine = [];
    });

    canvas.addEventListener('mouseout', () => {
      if (!drawing) return;
      drawing = false;
      if (currentLine.length > 1) lines.push(currentLine);
      currentLine = [];
    });

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      drawing = true;
      currentLine = [{ x: touch.clientX, y: touch.clientY }];
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!drawing) return;
      const touch = e.touches[0];
      const point = { x: touch.clientX, y: touch.clientY };
      currentLine.push(point);

      ctx.strokeStyle = '#ff69b4';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';

      ctx.beginPath();
      const lastPoint = currentLine[currentLine.length - 2];
      ctx.moveTo(lastPoint.x, lastPoint.y);
      ctx.lineTo(point.x, point.y);
      ctx.stroke();
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (!drawing) return;
      drawing = false;
      if (currentLine.length > 1) lines.push(currentLine);
      currentLine = [];
    });

    canvas.addEventListener('touchcancel', (e) => {
      e.preventDefault();
      if (!drawing) return;
      drawing = false;
      if (currentLine.length > 1) lines.push(currentLine);
      currentLine = [];
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      lines = [];
      currentLine = [];
    }

    function resetDrawing() {
      clearCanvas();
      document.getElementById('result').textContent = '';
    }
  </script>
</body>
</html>
